<div class="row border-bottom border-1">
	<div class="col-2">
		{{ userDetail.first_name }}
	</div>
	<div class="col-2">
		{{ userDetail.last_name }}
	</div>
	<div class="col-3">
		{{ userDetail.email }}
	</div>
	<div class="col-2">
		{{ userDetail.phone }}
	</div>
	<div class="col-3">
		<a href="" 
	  		class="btn btn-warning btn-sm"
	  		[routerLink]="['/user', userDetail.id]"
	  		>
	  		View
	  	</a>
	  	<button 
	  		class="btn btn-info btn-sm mr-10 m-1"
	  		(click)="onEditUser()"
	  		>
	    	Edit
	  	</button>
	  	<button 
	  		class="btn btn-danger btn-sm"
	  		(click)="onDeleteUser()"
	  		>
	    	Delete
	  	</button>
	</div>
</div>
